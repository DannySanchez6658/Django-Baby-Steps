{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-100">
    <nav class="bg-white flex justify-between items-center p-8 border-b-2">
      <div class="flex-initial">
        <span class="font-bold text-lg">GTA Stories</span>
      </div>
      <div class="flex justify-center">
        <a href="" class="px-4 text-lg">Home</a>
        <a href="" class="px-4 text-lg">About Us</a>
        <a href="" class="px-4 text-lg">Contact Us</a>
      </div>
      <div class="flex-initial">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg"
        >
          Sign In
        </button>
      </div>
    </nav>

    <main class="flex flex-col items-center">
      {% block content %}{% endblock %}
    </main>

    {% block footer %}{% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
